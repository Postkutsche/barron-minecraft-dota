# CraftBukkit-Extras configuration
restart-script-location: /etc/init.d/minecraft start
timeout-time: 180
restart-on-crash: true
filter-unsafe-ips: true
whitelist-message: Server is closed for maintenance, check back later.
world-settings:
  dota:
    growth-chunks-per-tick: 0
    item-merge-radius: 3.5
    random-light-updates: false
    aggregate-chunkticks: 4
