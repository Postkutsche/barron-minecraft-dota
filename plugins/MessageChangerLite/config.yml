# MessageChangerLite 2.9 by [Don Redhorse]
#
# Configuration File for MessageChangerLite.
#
# For detailed assistance please visit: http://dev.bukkit.org/server-mods/messagechangerlite/

#------- Default Configuration

# Configuration Version
configVer: '2.2'

# Error Log Enabled
# Enable logging to server console
# Warning and Severe will still be logged.
errorLogEnabled: true

# Debug Log Enabled
# Enable more logging.. could be messy!
DebugLogEnabled: false

# Check for Update
# Will check if there is a new version of the plugin out.
checkForUpdate: true

# Auto Update Config
# This will overwrite any changes outside the configuration parameters!
autoUpdateConfig: false

# Save Config
# This will overwrite any changes outside the configuration parameters!
# Only needed if you use ingame commands to change the configuration.
saveConfig: false

#-------- Plugin Configuration

# You can use the following variables:
# %pName = DisplayName of the Player
# %world = World the player is in
# %fromWorld = World the player was in (Only CHANGED_WORLD Message)
# %msg = default message

# Order in which the categories are parsed
categoryOrder: []

message-category:
    default:
        SERVER_STOP: "%msg"
        KICK_FULL: "Server is full. Check http://barroncraft.com/servers"
        PLAYER_QUIT: "%msg"
        KICK_WHITELIST: "%msg"
        KICK_KICK_LEAVEMSG: "%msg"
        KICK_KICK_REASON: "%msg"
        PLAYER_JOIN: "%msg"
        CHANGED_WORLD: "%msg"
        KICK_BANNED: "%msg"

